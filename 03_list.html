<!--목록태그 ordered list, unordered list-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>order list tag</h1>
    <ol>
        <li>some Thing</li>
        <li>some Thing</li>
        <li>some Thing</li>
    </ol>
    <hr>
    <h1>unordered List</h1>
    <ul>
        <li>Unordered List</li>
        <li>Unordered List</li>
        <li>Unordered List</li>
    </ul>
    <h1>중첩도 가능합니다.</h1>
    <ul>
        <li>HTML
            <ol>
                <li>aabbcc</li>
                <li>aabbcc</li>
                <li>aabbcc</li>
            </ol>
        </li>
        <li>CSS
            <ul>
                <li>aaaaaa</li>
                <li>aaaaaa</li>
                <a href="https://www.naver.com">
                    <li>네이버</li>
                </a>
                <!--li에 a태그 중첩사용 가능-->
            </ul>
        </li>
    </ul>
</body>
</html>

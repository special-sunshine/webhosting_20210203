<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table[border=1] -->
    <table border="1">
        <caption>테이블 제목</caption>
        <colgroup>
            <!-- 1,2열은 빨강, 마지막 열은 파랑-->
            <col style="background: blue">
            <col span="2" style="background: red">
        </colgroup>
        <!--맨 윗줄(제목)은 녹색-->
        <thead style="background: green;">
            <tr>
                <th>테이블 헤드</th>
                <th>테이블 헤드</th>
                <th>테이블 헤드</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://www.naver.com">네이버</a></td>
                <td>테이블 데이터</td>
                <td>테이블 데이터</td>
            </tr>
            <tr>
                <td>테이블 데이터</td>
                <td>테이블 데이터</td>
                <td>테이블 데이터</td>
            </tr>
            <tr>
                <td>테이블 데이터</td>
                <td>테이블 데이터</td>
                <td>테이블 데이터</td>
            </tr>
        </tbody>
        <tfoot style="background: yellow">
            <tr>
                <td>테이블 데이터</td>
                <td>테이블 데이터</td>
                <td>테이블 데이터</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

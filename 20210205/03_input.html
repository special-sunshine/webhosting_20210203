<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--input은 type을 명확히 줘야한다-->
    <form method="get"><!--주소창에 search안에 내용 보임;검색창에 검색할 때 사용-->
        <input type="text" name="search">
        <input type="submit"> <!--제출버튼-->
    </form>
    <form method="post"><!--주소창에 id_pw안에 내용 안보임;로그인 할 때 사용-->
        <input type="text" name="id_pw">
        <input type="submit"> <!--제출버튼-->
    </form>
</body>
</html>

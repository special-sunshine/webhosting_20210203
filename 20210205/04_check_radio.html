<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 별도의 방식지정이 없으면 기본은 get 방식 -->
    <form action="">
        <!--input[name=hobby type=checkbox]*3, 복수체크 가능-->
        <input type="checkbox" name="hobby">축구<br>
        <input type="checkbox" name="hobby">배구<br>
        <input type="checkbox" name="hobby">농구<br>

        <!--(input[name=gender type=radio]br)*2, 단수체크만 가능-->
        <input type="radio" name="gender">남<br><!--같은 이름을 가진 것에 따라 선택-->
        <input type="radio" name="gender">녀<br>
        <hr><!--줄 긋는 것-->
        <input type="radio" name="grade">상<br><!--같은 이름을 가진 것에 따라 선택-->
        <input type="radio" name="grade">중<br>
        <input type="radio" name="grade">하<br>
    </form> 
</body>
</html>

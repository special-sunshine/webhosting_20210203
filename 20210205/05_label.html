<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get"><!--주소창에 search안에 내용 보임;검색창에 검색할 때 사용-->
        <label for="name_search">이름</label><!--이름을 누르면 커서가 생김-->
        <input id="name_search" type="text" name="search">
        <input type="submit"> <!--제출버튼-->
    </form>
    <form method="post"><!--주소창에 id_pw안에 내용 안보임;로그인 할 때 사용-->
        <input type="text" name="id_pw">
        <input type="submit"> <!--제출버튼-->
    </form>
</body>
</html>

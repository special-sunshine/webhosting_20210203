<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello/*.이 클래스를 의미, hello라는 클래스 스타일 지정*/
        {/*클래스는 중복가능, 클래스별로 스타일 지정 가능*/
            color: blue;
        }
        h1.hello{/*or는 콤마(,) and는 그냥 붙여쓰기*/
            background-color: springgreen;
        }
        .hello.bye{
            border : 1px solid black;
        }
        .bye{
            color: red;
        }
        .wow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="hello">Lorem, ipsum.</h1>
    <h1 class="bye">Lorem, ipsum.</h1>
    <h1 class="bye wow">Lorem, ipsum.</h1>
    <p class="hello">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore, labore!</p>
    <p class="hello bye">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore, labore!</p>

</body>
</html>

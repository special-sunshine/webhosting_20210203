<!doctype html><!--웹브라우저 자체의 여백이 없다. 부트스트랩 4.2ver 씀
                    트위터에서 자체적으로 만든 라이브러리.(코드와 디자인 통일을 위해서)-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap.css"> 내가 이 파일을 수정해서 이걸 쓰고싶다면 얘를 써라. -->
    <!--<link rel="stylesheet" href="test.css">-->
    <title>Hello, world!</title>
    <script src="https://kit.fontawesome.com/95c03c6743.js" crossorigin="anonymous"></script>
    <!--font awesome(유료, 일부 무료)에서 가져온 코드-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    <h1 class="text-primary">Hello, world!</h1><!--왜 색깔이 다를까?-->
    <h1 class="text-danger">Hello, world!</h1><!--bootstrap 사이트 documentation/search에 color 치면 해당 클래스가 나온다-->
    <p class="btn btn-primary">안녕</p><!--두개 클래스가 쓰임. btn과 btn-primary-->
    <br><br>
    <i class="fas fa-air-freshener fa-5x"></i><!--font awesome 아이콘. 사이트를 참고해서 사용이 가능하다-->
    <!-- i태그? 원래 이탤릭체 표시법. 관례적으로 용도를 바꿔버림. h?제목, b는bold체 -->
    <br><br>
    <i class="fas fa-thumbs-up fa-5x"></i><!--아이콘-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>

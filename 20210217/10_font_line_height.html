<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            width: 150px;
            height: 70px;
            border-radius: 30px;
            background-color: cyan;
        }
        .font_center{
            text-align: center;/*right, left 써냈다.*/
        }
        .button>a{/*인라인은 w-h값이 안먹는 애라 center해도 안됨.*/
            display: block;/*그래서 display속성을 블록으로 주면된다.*/
            line-height: 70px; /* 수직중앙정렬이 됨 */
            text-decoration: none;/*a태그의 밑줄이 없어짐*/
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="#" class="font_center">
            Click
        </a>
    </div>
</body>
</html>
